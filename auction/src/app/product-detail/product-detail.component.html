<div class="">
  <img src="http://placehold.it/900x400" alt="">
  <div class="mt-lg-5">
    <p class="pull-right">${{product?.price}}</p>
    <h4>{{product?.title}}</h4>
    <p>{{product?.desc}}</p>
  </div>
  <div>
    <div class="pull-right">
      comments: {{comments?.length}}
    </div>
    <app-stars [rating]="product?.rating|number:'1.0-2'"></app-stars>
  </div>
</div>

<div class="jumbotron">
  <div>
    <button class="btn btn-outline-primary mt-3 mb-3 mr-3"
            [class.active]="isWatched"
            (click)="watchProduct()"
    >{{isWatched ? 'Unfollow' : 'Follow'}}</button>
    <label>
      latest bid: ${{currentBid}}
    </label>
  </div>

  <div>
    <button class="btn btn-success" (click)="isCommentHidden = !isCommentHidden">New Comment</button>
  </div>
  <div [hidden]="isCommentHidden">
    <div><app-stars [(rating)]="newRating" [readonly]="false"></app-stars></div>
    <div class="form-group"><textarea [(ngModel)]="newComment" class="form-control"></textarea></div>
    <div><button class="btn btn-primary" (click)="addComment()">Submit</button></div>
  </div>
  <div class="row" *ngFor="let comment of comments">
    <hr>
    <div class="col-md-12">
      <app-stars [rating]="comment.rating"></app-stars>
      <span>{{comment.user}}</span>
      <span class="pull-right">{{comment.timestamp}}</span>
      <p></p>
      <p>{{comment.content}}</p>
    </div>
  </div>
</div>
